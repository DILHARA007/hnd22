<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Selection</title>
    <link rel="stylesheet" href="Uionestyle.css">
</head>
<body>
    <div class="language-container">
        <div class="language-card">
            <img src="/final_photos/logo.png" alt="Field Mart Logo" class="logo">
            <h1>Language</h1>
            <p>Select your language</p>
            <div class="language-buttons">
                <button class="language-btn" onclick="selectLanguage('Sinhala')">Sinhala</button>
                <form action="../home_page/home.html" method="get"> 
                    <button class="language-btn">English</button> <br><br>
                <button class="language-btn" onclick="selectLanguage('Tamil')">Tamil</button>
            </div>
        </div>
    </div>
    <script src="Uionescript.js"></script>
</body>
</html>
