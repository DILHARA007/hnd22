<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer UI</title>
  <link rel="stylesheet" href="uifivestyle.css">
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <img src="/final_photos/logo.png" alt="Field Mart Logo">
    </div>
    <div class="center-section">
      <nav class="navbar">
        <ul>
          <li><a href="../home_page/home.html" class="active">Home</a></li> <!-- Add a class to "Home" -->
          <li><a href="#footer">About</a></li> <!-- Link to footer -->
          <li><a href="../seller page/sellerpage.html">Seller</a></li>
          <li><a href="../Buyer page/buyerpage.html">Buyer</a></li>
        </ul>
      </nav>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products...">
        <button id="search-btn"><i class="fa fa-search"></i> Search</button>
      </div>
    </div>
    <div class="auth-links">
      <button class="auth-btn sign-in">Sign In</button>
      <button class="auth-btn sign-up">Sign Up</button>
    </div>
  </header>

  <main>
    <section class="product-section">
      <div class="product-info">
        <h1>Samba Rice</h1>
        <div class="image-frame">
          <img src="/final_photos/samba rice.png" alt="Samba Rice">
        </div>
        </div>
      </div>
      <div class="product-details">
        <p><strong>Item ID:</strong> S2003</p>
        <p><strong>Item Details:</strong></p>
        <ul>
          <li><strong>City:</strong> Kurunegala</li>
          <li><strong>Seller:</strong> Araliya Sahal</li>
        </ul>
        <p><strong>Selling Price:</strong> Rs 40,000 /-
        <form action="../buyer view price M/buyerView.html" method="get">
          <button type="submit">More Details</button>
        </form>
        <p><strong>QTY Available:</strong> 170 KG</p>
        <div class="quantity-section">
          <p><strong>QTY:</strong></p>
          <button id="decrementBtn">-</button>
          <input type="number" id="quantityInput" value="1" min="1" max="170">
          <button id="incrementBtn">+</button>
        </div>
        <div class="action-buttons">
          <form action="../6/uisix.html" method="get">
            <button type="submit">Order</button>
          </form>
          <form action="../4/uifour.html" method="get">
            <button type="submit">Cancel</button>
          </form>
          </form>
        </div>
      </div>
    </section>
  </main>

  <script src="uifivescript.js" defer></script>
</body>

</html>
