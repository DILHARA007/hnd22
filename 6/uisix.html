<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buyer Order UI</title>
  <link rel="stylesheet" href="uisixstyle.css">
  <link rel="stylesheet" href="header.css">
</head>

<body>
  <!-- Header Section -->
  <header class="header">
    <div class="logo">
      <img src="/final_photos/logo.png" alt="Field Mart Logo">
    </div>
    <div class="center-section">
      <nav class="navbar">
        <ul>
          <li><a href="../home_page/home.html" class="active">Home</a></li> <!-- Add a class to "Home" -->
          <li><a href="#footer">About</a></li> <!-- Link to footer -->
          <li><a href="../seller page/sellerpage.html">Seller</a></li>
          <li><a href="../Buyer page/buyerpage.html">Buyer</a></li>
        </ul>

      </nav>
      <div class="search-bar">
        <input type="text" id="search-input" placeholder="Search for products...">
        <button id="search-btn"><i class="fa fa-search"></i> Search</button>
      </div>
    </div>
    <div class="auth-links">
      <button class="auth-btn sign-in">Sign In</button>
      <button class="auth-btn sign-up">Sign Up</button>
    </div>
  </header>

  <main>
    <div class="product-section">
      <div class="product-image">
        <div class="image-frame">
          <img src="/final_photos/samba rice.png" alt="Samba Rice">
        </div>
        <p class="image-caption">Samba Rice</p> <!-- Caption below the image -->
      </div>

      <div class="product-details">
        <p><strong>Order ID:</strong> S2003</p>
        <p><strong>Order Item:</strong> Samba Rice</p>
        <p><strong>City:</strong> Kurunegala</p>
        <p><strong>Selling price:</strong> Rs 40,000 /-</p>
        <p><strong>QTY Available:</strong> 170 KG</p>
        <p><strong>Seller:</strong> Araliya Sahal</p>
        <p><strong>Deliver Date:</strong> 02.11.2034</p>
        <div class="quantity-section">
          <p><strong>QTY:</strong></p>
          <button id="decrement">-</button>
          <input type="number" id="quantityInput" value="90">
          <button id="increment">+</button>
        </div>
        <p class="note">Price will be Rs 180/- per kilo for every kilo after 50kg</p>
        <div class="action-buttons">
          <form action="../cart/cart.html" method="get">
            <button type="submit">Add to Cart</button>
          </form>

          <form action="../buyer PDetailsCard/paymentdetails.html" method="get">
            <button type="submit">Buy Now</button>
          </form>

          <form action="../buyer bidding/buyerbidding.html" method="get">
            <button type="submit">bid</button>
          </form>

          <form action="../5/uifive.html" method="get">
            <button type="submit">Cancel</button>
          </form>

        </div>
      </div>
  </main>

  <script src="uisixscript.js"></script>
</body>

</html>
