<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Bidding</title>
    <link rel="stylesheet" href="bbiddingstyle.css">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    
        <!-- Header Section -->
        <header class="header">
         <div class="logo">
             <img src="/final_photos/logo.png" alt="Field Mart Logo">
         </div>
         <div class="center-section">
             <nav class="navbar">
                 <ul>
                     <li><a href="../home_page/home.html" class="active">Home</a></li> <!-- Add a class to "Home" -->
                     <li><a href="#footer">About</a></li> <!-- Link to footer -->
                     <li><a href="../seller page/sellerpage.html">Seller</a></li>
                     <li><a href="../Buyer page/buyerpage.html">Buyer</a></li>
                 </ul>
     
             </nav>
             <div class="search-bar">
                 <input type="text" id="search-input" placeholder="Search for products...">
                 <button id="search-btn"><i class="fa fa-search"></i> Search</button>
             </div>
         </div>
         <div class="auth-links">
             <button class="auth-btn sign-in">Sign In</button>
             <button class="auth-btn sign-up">Sign Up</button>
         </div>
     </header>
    <main class="bidding-container">
        <div class="item-details">
            <img src="/final_photos/samba rice.png" alt="Samba Rice">
            <div class="item-info">
                <h2>Samba Rice</h2>
                <p><strong>Bid ID:</strong> B0025</p>
                <p><strong>Item ID:</strong> S2003</p>
                <p><strong>Order Item:</strong> Samba Rice</p>
                <p><strong>Actual Price:</strong> Rs 40,000 /-</p>
                <div class="quantity">
                    <label>QTY:</label>
                    <button class="qty-btn" id="increment">+</button>
                    <input type="number" id="qty" value="1" min="1" readonly>
                    <button class="qty-btn" id="decrement">-</button>
                </div>
                <div class="bidding-price">
                    <label>Bidding Price:</label>
                    <input type="number" id="bidding-price" placeholder="Enter price">
                </div>
                <div class="buttons">
                    <form action="../my bid request M/my bid request.html" method="get">
                        <button type="submit" id="bid-btn">Bid</button>
                    </form>
                    <form action="../6/uisix.html" method="get"> 
                        <button type="submit" id="cancel-btn">Cancel</button> 
                      </form>
                </div>
            </div>
        </div>
    </main>
    <script src="bbiddingscript.js"></script>
</body>

</html>
